<!doctype html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Extra Credit</title>
	<script language="javascript">
		window.onload=function()
		{
			document.getElementById("flip").onclick=function()
			{
				left = document.getElementById("box-left");
				right = document.getElementById("box-right");
				direction = document.getElementById("flip");
				if (direction.value == "->")
				{
					right.value = left.value;
					left.value = "";
					direction.value = "<-";
				}
				else 
				{
					left.value = right.value;
					right.value = "";
					direction.value = "->";
				}
			}
		}
	</script>
</head>

<body>
	<form name="form">
		<input type="text" name="boxLeft" id="box-left">
		<input type="button" value="->" id="flip">
		<input type="text" name="boxRight" id="box-right">
	</form>
</body>
</html>
